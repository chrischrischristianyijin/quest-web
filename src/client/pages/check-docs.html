<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>检查 API 文档</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .success { color: green; }
        .error { color: red; }
        button { padding: 10px 20px; margin: 5px; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; white-space: pre-wrap; }
        .endpoint { background: #e8f4fd; padding: 8px; margin: 5px 0; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>检查 Quest API 文档</h1>
    
    <div class="section">
        <h3>1. 检查 API 文档端点</h3>
        <button onclick="checkDocs()">检查 /api/v1/docs</button>
        <div id="docsResult" class="result"></div>
    </div>
    
    <div class="section">
        <h3>2. 检查所有可能的端点</h3>
        <button onclick="checkAllEndpoints()">检查所有端点</button>
        <div id="allEndpointsResult" class="result"></div>
    </div>
    
    <div class="section">
        <h3>3. 测试 CORS 预检请求</h3>
        <button onclick="testCORS()">测试 CORS</button>
        <div id="corsResult" class="result"></div>
    </div>

    <script>
        const API_BASE = 'https://quest-api-edz1.onrender.com';
        
        async function checkDocs() {
            const result = document.getElementById('docsResult');
            result.textContent = '检查中...';
            
            try {
                const url = `${API_BASE}/api/v1/docs`;
                console.log('检查文档 URL:', url);
                
                const response = await fetch(url);
                console.log('文档响应状态:', response.status);
                console.log('文档响应头:', Object.fromEntries(response.headers.entries()));
                
                const data = await response.text();
                console.log('文档响应数据:', data);
                
                result.innerHTML = `
                    <span class="info">ℹ️ API 文档响应:</span><br>
                    URL: ${url}<br>
                    状态: ${response.status} ${response.statusText}<br>
                    数据: ${data}
                `;
            } catch (error) {
                console.error('文档检查错误:', error);
                result.innerHTML = `<span class="error">❌ 错误: ${error.message}</span>`;
            }
        }
        
        async function checkAllEndpoints() {
            const result = document.getElementById('allEndpointsResult');
            result.textContent = '检查中...';
            
            const endpoints = [
                '/api/v1/auth/register',
                '/api/v1/auth/login', 
                '/api/v1/auth/logout',
                '/api/v1/user/profile',
                '/api/v1/insights',
                '/api/v1/user-tags',
                '/api/v1/metadata'
            ];
            
            let results = [];
            
            for (const endpoint of endpoints) {
                try {
                    const url = `${API_BASE}${endpoint}`;
                    console.log(`检查端点: ${endpoint}`);
                    
                    const response = await fetch(url, {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    const status = response.status;
                    const statusText = response.statusText;
                    
                    results.push({
                        endpoint,
                        status,
                        statusText,
                        url
                    });
                    
                    console.log(`${endpoint}: ${status} ${statusText}`);
                    
                } catch (error) {
                    results.push({
                        endpoint,
                        error: error.message,
                        url: `${API_BASE}${endpoint}`
                    });
                    console.error(`${endpoint} 错误:`, error.message);
                }
            }
            
            let html = '<span class="info">ℹ️ 所有端点检查结果:</span><br><br>';
            
            results.forEach(item => {
                if (item.error) {
                    html += `<div class="endpoint"><span class="error">❌ ${item.endpoint}</span><br>错误: ${item.error}</div>`;
                } else if (item.status === 404) {
                    html += `<div class="endpoint"><span class="error">❌ ${item.endpoint}</span><br>状态: ${item.status} ${item.statusText}</div>`;
                } else if (item.status === 405) {
                    html += `<div class="endpoint"><span class="success">✅ ${item.endpoint}</span><br>状态: ${item.status} ${item.statusText} (方法不允许，但端点存在)</div>`;
                } else {
                    html += `<div class="endpoint"><span class="success">✅ ${item.endpoint}</span><br>状态: ${item.status} ${item.statusText}</div>`;
                }
            });
            
            result.innerHTML = html;
        }
        
        async function testCORS() {
            const result = document.getElementById('corsResult');
            result.textContent = '测试中...';
            
            try {
                const url = `${API_BASE}/api/v1/auth/register`;
                console.log('测试 CORS URL:', url);
                
                // 测试 OPTIONS 请求（预检请求）
                const optionsResponse = await fetch(url, {
                    method: 'OPTIONS',
                    headers: {
                        'Origin': window.location.origin,
                        'Access-Control-Request-Method': 'POST',
                        'Access-Control-Request-Headers': 'Content-Type'
                    }
                });
                
                console.log('OPTIONS 响应状态:', optionsResponse.status);
                console.log('OPTIONS 响应头:', Object.fromEntries(optionsResponse.headers.entries()));
                
                const corsHeaders = {
                    'Access-Control-Allow-Origin': optionsResponse.headers.get('Access-Control-Allow-Origin'),
                    'Access-Control-Allow-Methods': optionsResponse.headers.get('Access-Control-Allow-Methods'),
                    'Access-Control-Allow-Headers': optionsResponse.headers.get('Access-Control-Allow-Headers')
                };
                
                result.innerHTML = `
                    <span class="info">ℹ️ CORS 测试结果:</span><br>
                    OPTIONS 状态: ${optionsResponse.status}<br>
                    CORS 头: ${JSON.stringify(corsHeaders, null, 2)}
                `;
                
            } catch (error) {
                console.error('CORS 测试错误:', error);
                result.innerHTML = `<span class="error">❌ 错误: ${error.message}</span>`;
            }
        }
    </script>
</body>
</html>
