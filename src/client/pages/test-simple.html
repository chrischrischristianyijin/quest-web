<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单 API 测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .success { color: green; }
        .error { color: red; }
        button { padding: 10px 20px; margin: 5px; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>简单 API 测试</h1>
    
    <div class="test">
        <h3>1. 测试基础连接</h3>
        <button onclick="testBase()">测试基础 URL</button>
        <div id="baseResult" class="result"></div>
    </div>
    
    <div class="test">
        <h3>2. 测试注册端点</h3>
        <button onclick="testSignup()">测试注册 API</button>
        <div id="signupResult" class="result"></div>
    </div>
    
    <div class="test">
        <h3>3. 测试登录端点</h3>
        <button onclick="testLogin()">测试登录 API</button>
        <div id="loginResult" class="result"></div>
    </div>
    
    <div class="test">
        <h3>4. 测试元数据端点</h3>
        <button onclick="testMetadata()">测试元数据 API</button>
        <div id="metadataResult" class="result"></div>
    </div>

    <script>
        const API_BASE = 'https://quest-api-edz1.onrender.com';
        
        async function testBase() {
            const result = document.getElementById('baseResult');
            result.textContent = '测试中...';
            
            try {
                console.log('测试基础 URL:', API_BASE);
                const response = await fetch(API_BASE);
                console.log('响应状态:', response.status);
                console.log('响应头:', Object.fromEntries(response.headers.entries()));
                
                const data = await response.text();
                console.log('响应数据:', data);
                
                result.innerHTML = `
                    <span class="success">✅ 基础连接成功!</span><br>
                    状态: ${response.status}<br>
                    数据: ${data}
                `;
            } catch (error) {
                console.error('基础连接错误:', error);
                result.innerHTML = `<span class="error">❌ 错误: ${error.message}</span>`;
            }
        }
        
        async function testSignup() {
            const result = document.getElementById('signupResult');
            result.textContent = '测试中...';
            
            try {
                const url = `${API_BASE}/api/v1/auth/register`;
                console.log('测试注册 URL:', url);
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        nickname: 'testuser',
                        password: 'testpass123'
                    })
                });
                
                console.log('注册响应状态:', response.status);
                console.log('注册响应头:', Object.fromEntries(response.headers.entries()));
                
                const data = await response.text();
                console.log('注册响应数据:', data);
                
                result.innerHTML = `
                    <span class="info">ℹ️ 注册端点响应:</span><br>
                    URL: ${url}<br>
                    状态: ${response.status} ${response.statusText}<br>
                    数据: ${data}
                `;
            } catch (error) {
                console.error('注册测试错误:', error);
                result.innerHTML = `<span class="error">❌ 错误: ${error.message}</span>`;
            }
        }
        
        async function testLogin() {
            const result = document.getElementById('loginResult');
            result.textContent = '测试中...';
            
            try {
                const url = `${API_BASE}/api/v1/auth/login`;
                console.log('测试登录 URL:', url);
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        password: 'testpass123'
                    })
                });
                
                console.log('登录响应状态:', response.status);
                console.log('登录响应头:', Object.fromEntries(response.headers.entries()));
                
                const data = await response.text();
                console.log('登录响应数据:', data);
                
                result.innerHTML = `
                    <span class="info">ℹ️ 登录端点响应:</span><br>
                    URL: ${url}<br>
                    状态: ${response.status} ${response.statusText}<br>
                    数据: ${data}
                `;
            } catch (error) {
                console.error('登录测试错误:', error);
                result.innerHTML = `<span class="error">❌ 错误: ${error.message}</span>`;
            }
        }
        
        async function testMetadata() {
            const result = document.getElementById('metadataResult');
            result.textContent = '测试中...';
            
            try {
                const url = `${API_BASE}/api/v1/metadata?url=https://example.com`;
                console.log('测试元数据 URL:', url);
                
                const response = await fetch(url);
                console.log('元数据响应状态:', response.status);
                console.log('元数据响应头:', Object.fromEntries(response.headers.entries()));
                
                const data = await response.text();
                console.log('元数据响应数据:', data);
                
                result.innerHTML = `
                    <span class="info">ℹ️ 元数据端点响应:</span><br>
                    URL: ${url}<br>
                    状态: ${response.status} ${response.statusText}<br>
                    数据: ${data}
                `;
            } catch (error) {
                console.error('元数据测试错误:', error);
                result.innerHTML = `<span class="error">❌ 错误: ${error.message}</span>`;
            }
        }
    </script>
</body>
</html>
