<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的空间 - Quest</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/my-space.css">
</head>
<body>
    <div class="MySpace">
        <!-- Header Section -->
        <div class="header-section">
            <div class="left">
                <a href="/" class="Quest">
                    <img src="/public/logo.png" alt="Quest">
                </a>
                <div class="WelcomeToYourPersonalSpacePlaceholder">Welcome to your personal space</div>
            </div>
            <div class="right">
                                    <button class="header-logout-btn" id="logoutBtn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4M16 17L21 12L16 7M21 12H9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        Logout
                    </button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="content-area">
                <!-- Profile Section -->
                <div class="profile-section">
                    <div class="profile-container">
                        <div class="profile-avatar" id="profileAvatar">
                            <img src="/public/3d_avatar_12.png" alt="User Avatar">
                        </div>
                        <div class="UsernamePlaceholder" id="usernamePlaceholder">Username</div>
                    </div>
                </div>

                <!-- Controls Section -->
                <div class="controls-section">
                    <div class="left">
                        <div class="FilterButtons" id="filterButtons">
                            <button class="FilterButton active" data-filter="latest">Latest</button>
                            <!-- Tag filter buttons will be dynamically generated by JavaScript -->
                        </div>
                        <button class="add-content-btn-left" id="addContentBtnLeft">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                                <path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            Add Content
                        </button>
                    </div>

                    <div class="right">
                        <div class="search-container">
                            <div class="Rectangle10">
                                <div class="Search" id="searchButton">
                                    <svg width="23" height="24" viewBox="0 0 23 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M20 20.2424L15.9136 16.156M18.1212 10.0606C18.1212 14.5384 14.5384 18.1212 10.0606 18.1212C5.58283 18.1212 2 14.5384 2 10.0606C2 5.58283 5.58283 2 10.0606 2C14.5384 2 18.1212 5.58283 18.1212 10.0606Z" stroke="#747474" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>
                                </div>
                                <input type="text" class="SearchMySpace" id="searchInput" placeholder="Search My Space">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Content Cards -->
                <div class="ContentCards" id="contentCards">
                    <!-- Content cards will be dynamically generated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- Add Content Modal -->
    <div class="add-content-modal" id="addContentModal">
        <div class="add-content-modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Add New Content</h2>
                <button class="modal-close" id="closeAddModal">&times;</button>
            </div>
            <form id="addContentForm">
                <div class="form-group">
                    <label class="form-label" for="contentUrl">Content URL</label>
                    <input type="url" id="contentUrl" class="form-input" required placeholder="https://...">
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="customTitle">Custom Title (Optional)</label>
                    <input type="text" id="customTitle" class="form-input" placeholder="Enter custom title or leave empty to use webpage title">
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="customDescription">Custom Description (Optional)</label>
                    <textarea id="customDescription" class="form-textarea" rows="3" placeholder="Enter custom description or leave empty to use webpage description"></textarea>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="customThought">Your Thoughts (Optional)</label>
                    <textarea id="customThought" class="form-textarea" rows="3" placeholder="Share your thoughts, insights, or notes about this content"></textarea>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="tagSelector">Tags (Optional)</label>
                    <div class="tag-selector" id="tagSelector">
                        <!-- Tag options will be dynamically generated -->
                    </div>
                    <div class="tag-actions">
                        <button type="button" class="tag-action-btn" id="createTagBtn">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                                <path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            Create New Tag
                        </button>
                        <button type="button" class="tag-action-btn" id="manageTagsBtn">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                                <path d="M12 20h9M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            Manage Tags
                        </button>
                    </div>
                </div>
                <div class="modal-actions">
                    <button type="button" class="modal-btn modal-btn-secondary" id="cancelAddBtn">Cancel</button>
                    <button type="submit" class="modal-btn modal-btn-primary" id="addContentBtn">
                        <span id="addContentBtnText">Add Content</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Create Tag Modal -->
    <div class="create-tag-modal" id="createTagModal">
        <div class="create-tag-modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Create New Tag</h2>
                <button class="modal-close" id="closeCreateTagModal">&times;</button>
            </div>
            <form id="createTagForm">
                <div class="form-group">
                    <label class="form-label" for="newTagName">Tag Name</label>
                    <input type="text" id="newTagName" class="form-input" required placeholder="Enter tag name">
                </div>
                <div class="form-group">
                    <label class="form-label" for="newTagColor">Tag Color</label>
                    <div class="color-picker">
                        <input type="color" id="newTagColor" class="color-input" value="#FF5733">
                        <div class="color-presets">
                            <button type="button" class="color-preset" data-color="#FF5733" style="background-color: #FF5733;"></button>
                            <button type="button" class="color-preset" data-color="#33FF57" style="background-color: #33FF57;"></button>
                            <button type="button" class="color-preset" data-color="#3357FF" style="background-color: #3357FF;"></button>
                            <button type="button" class="color-preset" data-color="#F3FF33" style="background-color: #F3FF33;"></button>
                            <button type="button" class="color-preset" data-color="#FF33F3" style="background-color: #FF33F3;"></button>
                            <button type="button" class="color-preset" data-color="#33FFF3" style="background-color: #33FFF3;"></button>
                            <button type="button" class="color-preset" data-color="#FF8333" style="background-color: #FF8333;"></button>
                            <button type="button" class="color-preset" data-color="#8333FF" style="background-color: #8333FF;"></button>
                        </div>
                    </div>
                </div>
                <div class="modal-actions">
                    <button type="button" class="modal-btn modal-btn-secondary" id="cancelCreateTagBtn">Cancel</button>
                    <button type="submit" class="modal-btn modal-btn-primary" id="submitCreateTagBtn">Create Tag</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Manage Tags Modal -->
    <div class="manage-tags-modal" id="manageTagsModal">
        <div class="manage-tags-modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Manage Tags</h2>
                <button class="modal-close" id="closeManageTagsModal">&times;</button>
            </div>
            <div class="tags-management">
                <div class="tags-list" id="manageTagsList">
                    <!-- Tags will be dynamically generated -->
                </div>
                <div class="tags-stats" id="tagsStats">
                    <!-- Tags statistics will be shown here -->
                </div>
            </div>
            <div class="modal-actions">
                <button class="modal-btn modal-btn-secondary" id="closeManageTagsBtn">Close</button>
            </div>
        </div>
    </div>

    <script type="module" src="/js/my-space.js"></script>
</body>
</html>
