<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Quest</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/signup.css">
</head>
<body>
    <section class="signup-section">
        <div class="signup-container">
            <div class="signup-header">
                <h1 class="signup-title">Create Your Account</h1>
                <p class="signup-subtitle">Join Quest and start your knowledge journey</p>
            </div>
            
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
            
            <form class="signup-form" id="signupForm">
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <div class="email-input-group">
                        <input type="email" id="email" class="form-input" placeholder="Enter your email address" required>
                        <button type="button" class="btn btn-outline email-check-btn" id="emailCheckBtn">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                                <path d="M21 12a9 9 0 1 1-9-9c2.52 0 4.85.93 6.64 2.47M21 12l-3-3m3 3l-3 3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            Check
                        </button>
                    </div>
                    <div class="email-status" id="emailStatus"></div>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="nickname">Nickname</label>
                    <input type="text" id="nickname" class="form-input" placeholder="Enter your nickname" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
                    <div class="password-requirements">
                        <h4>Password Requirements:</h4>
                        <ul>
                            <li>At least 8 characters</li>
                            <li>Contains letters and numbers</li>
                            <li>Recommended to include special characters</li>
                        </ul>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-input" placeholder="Enter password again" required>
                </div>
                
                <div class="terms-checkbox">
                    <input type="checkbox" id="agreeTerms" required>
                    <div class="terms-text">
                        I agree to the <a href="/terms" target="_blank">Terms of Service</a> and <a href="/privacy" target="_blank">Privacy Policy</a>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary" id="submitBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    Create Account
                </button>
            </form>
            
            <div class="divider">
                <span>or</span>
            </div>
            
            <button class="btn btn-google" id="googleSignupBtn">
                <svg width="20" height="20" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Sign up with Google
            </button>
            
            <div class="login-section">
                <p class="login-text">Already have an account?</p>
                <a href="/login" class="btn btn-secondary">Login Now</a>
            </div>
        </div>
    </section>

    <script type="module" src="/js/signup.js"></script>
</body>
</html>
