<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest AI Chat - Quest</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(180deg, #000000 0%, #0a0a0a 100%);
        }

        .chat-header {
            padding: 20px 24px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            backdrop-filter: blur(20px);
            background: rgba(0, 0, 0, 0.8);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border: none;
            padding: 8px 16px;
            border-radius: 12px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .header-title {
            font-size: 20px;
            font-weight: 600;
            color: #ffffff;
        }

        .api-status {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            backdrop-filter: blur(10px);
        }

        .api-status.connected {
            background: rgba(52, 199, 89, 0.2);
            color: #34c759;
            border: 1px solid rgba(52, 199, 89, 0.3);
        }

        .api-status.error {
            background: rgba(255, 59, 48, 0.2);
            color: #ff3b30;
            border: 1px solid rgba(255, 59, 48, 0.3);
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: #34c759;
        }

        .status-dot.error {
            background: #ff3b30;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .chat-messages {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
            scroll-behavior: smooth;
        }

        .chat-messages::-webkit-scrollbar {
            width: 4px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
        }

        .message {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            animation: slideIn 0.3s ease-out;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #007AFF 0%, #5856D6 100%);
            color: white;
        }

        .message.assistant .message-avatar {
            background: linear-gradient(135deg, #8E4F9D 0%, #4B264F 100%);
            color: white;
        }

        .message-content {
            max-width: 70%;
            padding: 16px 20px;
            border-radius: 20px;
            font-size: 15px;
            line-height: 1.5;
            word-wrap: break-word;
            backdrop-filter: blur(10px);
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #007AFF 0%, #5856D6 100%);
            color: white;
            border-bottom-right-radius: 6px;
        }

        .message.assistant .message-content {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-bottom-left-radius: 6px;
        }

        .message.error .message-content {
            background: rgba(255, 59, 48, 0.2);
            color: #ff3b30;
            border: 1px solid rgba(255, 59, 48, 0.3);
        }

        .message-meta {
            font-size: 11px;
            opacity: 0.6;
            margin-top: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .sources-info {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 12px;
            margin-top: 12px;
            font-size: 13px;
        }

        .sources-info strong {
            color: #34c759;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            border-bottom-left-radius: 6px;
            backdrop-filter: blur(10px);
            max-width: 70%;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ffffff;
            opacity: 0.4;
            animation: typingDot 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typingDot {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.4;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .chat-input-container {
            padding: 20px 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            background: rgba(0, 0, 0, 0.8);
        }

        .chat-form {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .chat-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 16px 20px;
            color: #ffffff;
            font-size: 15px;
            font-family: inherit;
            resize: none;
            outline: none;
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
            min-height: 20px;
            max-height: 120px;
            line-height: 1.4;
        }

        .chat-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .chat-input:focus {
            border-color: #007AFF;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
        }

        .send-btn {
            background: linear-gradient(135deg, #007AFF 0%, #5856D6 100%);
            color: white;
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 16px rgba(0, 122, 255, 0.3);
        }

        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 122, 255, 0.4);
        }

        .send-btn:active {
            transform: translateY(0);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .send-btn svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        .demo-notice {
            background: linear-gradient(135deg, rgba(255, 193, 7, 0.2) 0%, rgba(255, 152, 0, 0.2) 100%);
            border: 1px solid rgba(255, 193, 7, 0.3);
            border-radius: 16px;
            padding: 16px 20px;
            margin: 20px 24px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .demo-notice h3 {
            color: #FFC107;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .demo-notice p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            line-height: 1.4;
        }

        .welcome-message {
            text-align: center;
            padding: 40px 24px;
            opacity: 0.8;
        }

        .welcome-message h2 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 12px;
            background: linear-gradient(135deg, #007AFF 0%, #5856D6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .welcome-message p {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.5;
        }

        /* ÂìçÂ∫îÂºèËÆæËÆ° */
        @media (max-width: 768px) {
            .chat-container {
                max-width: 100%;
            }
            
            .chat-header {
                padding: 16px 20px;
            }
            
            .header-title {
                font-size: 18px;
            }
            
            .chat-messages {
                padding: 20px 16px;
            }
            
            .message-content {
                max-width: 85%;
                font-size: 14px;
                padding: 14px 16px;
            }
            
            .chat-input-container {
                padding: 16px 20px;
            }
            
            .chat-input {
                font-size: 16px; /* Èò≤Ê≠¢iOSÁº©Êîæ */
            }
        }

        @media (max-width: 480px) {
            .chat-header {
                padding: 12px 16px;
            }
            
            .header-title {
                font-size: 16px;
            }
            
            .chat-messages {
                padding: 16px 12px;
            }
            
            .message-content {
                max-width: 90%;
                padding: 12px 14px;
            }
            
            .chat-input-container {
                padding: 12px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Â§¥ÈÉ® -->
        <div class="chat-header">
            <div class="header-left">
                <a href="/my-space" class="back-btn">
                    ‚Üê ËøîÂõû
                </a>
                <h1 class="header-title">Quest AI Chat</h1>
            </div>
            <div id="apiStatus" class="api-status">
                <div class="status-dot"></div>
                <span>Ê£ÄÊü•‰∏≠...</span>
            </div>
        </div>

        <!-- ÊºîÁ§∫ËØ¥Êòé -->
        <div class="demo-notice">
            <h3>ü§ñ ÁúüÂÆûAIÂØπËØù</h3>
            <p>ËøôÊòØËøûÊé•Âà∞Quest APIÁöÑÁúüÂÆûAIËÅäÂ§©ÔºåÊîØÊåÅÂü∫‰∫éRAGÁöÑÊô∫ËÉΩÈóÆÁ≠î</p>
        </div>

        <!-- ËÅäÂ§©Ê∂àÊÅØÂå∫Âüü -->
        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                <h2>üëã ‰Ω†Â•ΩÔºÅ</h2>
                <p>ÊàëÊòØQuest AIÂä©ÊâãÔºåÂèØ‰ª•Âü∫‰∫é‰Ω†ÁöÑÁü•ËØÜÂ∫ìËøõË°åÊô∫ËÉΩÈóÆÁ≠î„ÄÇ<br>Êúâ‰ªÄ‰πàÈóÆÈ¢òÂ∞ΩÁÆ°ÈóÆÊàëÂêßÔºÅ</p>
            </div>
        </div>

        <!-- ËæìÂÖ•Âå∫Âüü -->
        <div class="chat-input-container">
            <form class="chat-form" id="chatForm">
                <textarea 
                    id="chatInput" 
                    class="chat-input" 
                    placeholder="ËæìÂÖ•‰Ω†ÁöÑÈóÆÈ¢ò..." 
                    rows="1"
                    required
                ></textarea>
                <button type="submit" class="send-btn" id="sendBtn">
                    <svg viewBox="0 0 24 24">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                    </svg>
                </button>
            </form>
        </div>
    </div>

    <script>
        // DOMÂÖÉÁ¥†
        const chatMessages = document.getElementById('chatMessages');
        const chatForm = document.getElementById('chatForm');
        const chatInput = document.getElementById('chatInput');
        const sendBtn = document.getElementById('sendBtn');
        const apiStatus = document.getElementById('apiStatus');

        // APIÈÖçÁΩÆ
        const API_BASE_URL = 'https://quest-api-edz1.onrender.com';
        const API_ENDPOINT = `${API_BASE_URL}/api/v1/chat`;
        const HEALTH_ENDPOINT = `${API_BASE_URL}/api/v1/chat/health`;

        // Ê£ÄÊü•APIÂÅ•Â∫∑Áä∂ÊÄÅ
        async function checkApiHealth() {
            try {
                const response = await fetch(HEALTH_ENDPOINT);
                const data = await response.json();
                
                if (response.ok) {
                    updateApiStatus(true, 'AI Connected');
                } else {
                    updateApiStatus(false, 'API Error');
                }
            } catch (error) {
                console.error('API health check failed:', error);
                updateApiStatus(false, 'Connection Failed');
            }
        }

        // Êõ¥Êñ∞APIÁä∂ÊÄÅÊòæÁ§∫
        function updateApiStatus(connected, text) {
            apiStatus.className = `api-status ${connected ? 'connected' : 'error'}`;
            apiStatus.innerHTML = `
                <div class="status-dot ${connected ? 'connected' : 'error'}"></div>
                <span>${text}</span>
            `;
        }

        // Ê∑ªÂä†Ê∂àÊÅØ
        function addMessage(content, type = 'assistant', metadata = {}) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;

            const avatar = type === 'user' ? 'U' : 'AI';
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.textContent = content;

            messageDiv.innerHTML = `
                <div class="message-avatar">${avatar}</div>
                <div>
                    ${messageContent.outerHTML}
                    ${metadata.sources ? `
                        <div class="sources-info">
                            <strong>üìö Sources:</strong> ${metadata.sources} reference(s) found
                        </div>
                    ` : ''}
                    ${metadata.latency ? `
                        <div class="message-meta">
                            <span>‚ö° ${metadata.latency}ms</span>
                        </div>
                    ` : ''}
                </div>
            `;

            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return messageDiv;
        }

        // ÊâìÂ≠óÊú∫ÊïàÊûú
        async function typeMessage(element, text, speed = 30) {
            element.textContent = '';
            for (let i = 0; i < text.length; i++) {
                element.textContent += text[i];
                await new Promise(resolve => setTimeout(resolve, speed));
            }
        }

        // Ê∑ªÂä†ÊâìÂ≠óÊåáÁ§∫Âô®
        function addTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.id = 'typingIndicator';
            typingDiv.innerHTML = `
                <div class="message-avatar">AI</div>
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            `;
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return typingDiv;
        }

        // ÂèëÈÄÅÂà∞Quest API
        async function sendToQuestAPI(message) {
            try {
                const headers = {
                    'Content-Type': 'application/json'
                };
                
                const token = localStorage.getItem('authToken');
                if (token) {
                    headers['Authorization'] = `Bearer ${token}`;
                }
                
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify({
                        message: message,
                        user_id: localStorage.getItem('userId') || 'demo_user'
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop();

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));
                                if (data.type === 'content') {
                                    const contentElement = document.querySelector('#aiResponse .message-content');
                                    if (contentElement) {
                                        await typeMessage(contentElement, data.content, 20);
                                    }
                                } else if (data.type === 'done') {
                                    document.getElementById('typingIndicator')?.remove();
                                    if (data.sources) {
                                        const sourcesDiv = document.createElement('div');
                                        sourcesDiv.className = 'sources-info';
                                        sourcesDiv.innerHTML = `<strong>üìö Sources:</strong> ${data.sources} reference(s) found`;
                                        document.getElementById('aiResponse').appendChild(sourcesDiv);
                                    }
                                    if (data.latency_ms) {
                                        const metaDiv = document.createElement('div');
                                        metaDiv.className = 'message-meta';
                                        metaDiv.innerHTML = `<span>‚ö° ${data.latency_ms}ms</span>`;
                                        document.getElementById('aiResponse').appendChild(metaDiv);
                                    }
                                }
                            } catch (e) {
                                console.error('Error parsing SSE data:', e);
                            }
                        }
                    }
                }

            } catch (error) {
                console.error('API request failed:', error);
                document.getElementById('typingIndicator')?.remove();
                
                let errorMessage = 'Êä±Ê≠âÔºåAIÊúçÂä°ÊöÇÊó∂‰∏çÂèØÁî®„ÄÇ';
                if (error.message.includes('401')) {
                    errorMessage = 'ËØ∑ÂÖàÁôªÂΩï‰ª•‰ΩøÁî®AIÂäüËÉΩ„ÄÇ';
                } else if (error.message.includes('429')) {
                    errorMessage = 'ËØ∑Ê±ÇËøá‰∫éÈ¢ëÁπÅÔºåËØ∑Á®çÂêéÂÜçËØï„ÄÇ';
                } else if (error.message.includes('500')) {
                    errorMessage = 'ÊúçÂä°Âô®ÂÜÖÈÉ®ÈîôËØØÔºåËØ∑Á®çÂêéÈáçËØï„ÄÇ';
                }
                
                addMessage(errorMessage, 'error');
            }
        }

        // Ëá™Âä®Ë∞ÉÊï¥ËæìÂÖ•Ê°ÜÈ´òÂ∫¶
        function adjustTextareaHeight() {
            chatInput.style.height = 'auto';
            chatInput.style.height = Math.min(chatInput.scrollHeight, 120) + 'px';
        }

        // ‰∫ã‰ª∂ÁõëÂê¨
        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const message = chatInput.value.trim();
            if (!message) return;

            // Á¶ÅÁî®ËæìÂÖ•
            sendBtn.disabled = true;
            chatInput.disabled = true;
            chatInput.value = '';

            // Ê∑ªÂä†Áî®Êà∑Ê∂àÊÅØ
            addMessage(message, 'user');

            // Ê∑ªÂä†AIÂìçÂ∫îÂç†‰ΩçÁ¨¶
            const aiMessage = addMessage('', 'assistant');
            aiMessage.id = 'aiResponse';

            // Ê∑ªÂä†ÊâìÂ≠óÊåáÁ§∫Âô®
            addTypingIndicator();

            // ÂèëÈÄÅÂà∞API
            await sendToQuestAPI(message);

            // ÈáçÊñ∞ÂêØÁî®ËæìÂÖ•
            sendBtn.disabled = false;
            chatInput.disabled = false;
            chatInput.focus();
        });

        chatInput.addEventListener('input', adjustTextareaHeight);
        chatInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                chatForm.dispatchEvent(new Event('submit'));
            }
        });

        // È°µÈù¢Âä†ËΩΩÊó∂Ê£ÄÊü•APIÁä∂ÊÄÅ
        document.addEventListener('DOMContentLoaded', () => {
            checkApiHealth();
            chatInput.focus();
        });
    </script>
</body>
</html>
