<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Quest</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/styles/common.css">
    <link rel="stylesheet" href="/styles/login.css">
</head>

<body>
    <div class="bg-decoration"></div>

    <main class="main-content">
        <section class="login-section">
            <div class="login-background-blur"></div>
            <div class="login-container">
                <div class="login-header">
                    <div class="login-header-top">
                        <h1 class="login-title" data-translate="welcome_back">Welcome Back!</h1>
                    </div>
                    <p class="login-subtitle" data-translate="login_subtitle">Log in to your Quest space</p>
                </div>

                <div class="message" id="message"></div>

                <form class="login-form" id="loginForm">
                    <div class="form-group">
                        <label class="form-label" for="email" data-translate="email_label">Email/Account Number</label>
                        <input type="email" id="email" class="form-input"
                            placeholder="Registered Email / Account Number"
                            data-translate-placeholder="email_placeholder" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="password" data-translate="password_label">Password</label>
                        <input type="password" id="password" class="form-input" placeholder="Password"
                            data-translate-placeholder="password_placeholder" required>
                    </div>

                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="rememberMe" class="checkbox-input">
                            <span class="checkbox-text" data-translate="remember_me">Remember me for automatic
                                re-login</span>
                        </label>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary" data-translate="log_in">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                                <path d="M13 5L20 12L13 19M4 12H20" stroke="white" stroke-width="2"
                                    stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                            Log in
                        </button>
                        <a href="#" class="forgot-password" id="forgotPasswordLink"
                            data-translate="forgot_password">Forgot Password?</a>
                    </div>
                </form>

                <div class="signup-section">
                    <p class="signup-text" data-translate="no_account">Don't have an account?</p>
                    <a href="/signup" class="btn btn-secondary" data-translate="sign_up">Sign Up</a>
                </div>
            </div>
        </section>
    </main>

    <!-- Logo at bottom right -->
    <div class="bottom-logo">
        <a href="/" class="logo-link">
            <img src="/public/logo.png" alt="Quest">
        </a>
    </div>

    <!-- Forgot Password Modal -->
    <div class="forgot-password-modal" id="forgotPasswordModal">
        <div class="forgot-password-content">
            <div class="modal-header">
                <h2 class="modal-title" data-translate="reset_password">Reset Password</h2>
                <button class="modal-close" id="closeModal">&times;</button>
            </div>
            <form class="forgot-password-form" id="forgotPasswordForm">
                <input type="email" id="resetEmail" class="form-input" placeholder="Enter your email address"
                    data-translate-placeholder="reset_email_placeholder" required>
                <div class="modal-message" id="modalMessage"></div>
                <button type="submit" class="btn btn-primary" id="resetPasswordButton" data-translate="send_reset_link">
                    Send Reset Link
                </button>
            </form>
        </div>
    </div>

    <script type="module" src="/js/translation.js"></script>
    <script type="module" src="/js/login.js"></script>

    <!-- Vercel Analytics - Disabled to prevent 404 errors -->
</body>

</html>
