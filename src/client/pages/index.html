<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest - Curate your world</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #4B264F 0%, #8E4F9D 100%);
            color: white;
        }
        
        .hero-container {
            text-align: center;
            max-width: 800px;
            padding: 0 20px;
        }
        
        .logo {
            font-size: 64px;
            font-weight: 700;
            margin-bottom: 24px;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 24px;
            opacity: 0.9;
            margin-bottom: 40px;
            line-height: 1.4;
        }
        
        .description {
            font-size: 18px;
            opacity: 0.8;
            margin-bottom: 48px;
            line-height: 1.6;
        }
        
        .cta-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 40px;
        }
        
        .btn {
            display: inline-block;
            padding: 16px 32px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: white;
            color: #4B264F;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        
        .btn-outline {
            background: transparent;
            color: white;
            border: 2px solid white;
        }
        
        .btn-outline:hover {
            background: white;
            color: #4B264F;
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            font-size: 14px;
            padding: 12px 24px;
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }
        

        
        .auto-redirect {
            margin-top: 40px;
            opacity: 0.7;
            font-size: 14px;
        }
        
        .countdown {
            font-weight: 600;
            color: #FFD700;
        }
        
        @media (max-width: 768px) {
            .logo {
                font-size: 48px;
            }
            
            .subtitle {
                font-size: 20px;
            }
            
            .description {
                font-size: 16px;
            }
            
            .cta-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 200px;
            }
            

            
            .btn-secondary {
                width: 180px;
            }
        }
    </style>
</head>
<body>
    <div class="hero-container">
        <div class="logo">Quest</div>
        <div class="subtitle">Curate your world</div>
        <div class="description">
            发现、收集和分享你喜爱的媒体内容。<br>
            与朋友分享你的发现，探索新的精彩内容。
        </div>
        
        <div class="cta-buttons">
            <a href="/login" class="btn btn-primary">立即登录</a>
            <a href="/signup" class="btn btn-outline">创建账户</a>
        </div>
        

        
        <div class="auto-redirect">
            <span class="countdown" id="countdown">5</span> 秒后自动跳转...
        </div>
    </div>

    <script>
        // 自动重定向逻辑
        let countdown = 5;
        const countdownElement = document.getElementById('countdown');
        
        // 检查用户是否已登录
        const authToken = localStorage.getItem('authToken');
        const userSession = localStorage.getItem('quest_user_session');
        
        if (authToken && userSession) {
            // 已登录，倒计时后跳转到个人空间
            const timer = setInterval(() => {
                countdown--;
                countdownElement.textContent = countdown;
                
                if (countdown <= 0) {
                    clearInterval(timer);
                    window.location.href = '/my-space';
                }
            }, 1000);
        } else {
            // 未登录，倒计时后跳转到登录页面
            const timer = setInterval(() => {
                countdown--;
                countdownElement.textContent = countdown;
                
                if (countdown <= 0) {
                    clearInterval(timer);
                    window.location.href = '/login';
                }
            }, 1000);
        }
    </script>
</body>
</html>
